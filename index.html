<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSIT LLM Fraud Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!--Credits: https://stackoverflow.com/questions/50166443/alert-offset-icon-header-and-body-text-->
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fcfaf7;
    }
    h1 {
      color: #333;
    }
    h6 {
      color: #24223f;
      font-weight: 500;
      font-size: 16px;
    }
    .title-text {
      text-align: center;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #emailContent {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #messages{
      margin-top: 50px;
      margin-bottom: 50px;
      margin-right: 70px;
      position: fixed;
      top: 208px;
      bottom: 64px;
      left: 0;
      overflow: auto;
      width: 100%;
      text-align: center;
    }
    .loader {
      border: 25px solid #d7caca; 
      border-top: 25px solid #e89c9c; 
      border-radius: 50%;
      width: 120px;
      height: 120px;
      aspect-ratio : 1 / 1;
      animation: spin 2s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -60px;
      margin-left: -60px;
    }
    .error {
      width: 240px;
      height: 240px;
      position: fixed;
      top: 50%;
      left: 50%;
      background-image:url('./img/error.png');
      background-size: contain;
      margin-top: -120px;
      margin-left: -120px;
    }
    .apparent-message {
      border-style: solid;
      border-width: 2px;
      margin-bottom: 50px;
      display: inline-block;
    }
    .apparent-message .apparent-message-icon {
      flex: 0 0 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #fff;
    }
    .message-container {
      display: flex;
    }
    .message-container .content-container {
      flex-basis: 0;
      flex-grow: 1;
      max-width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding-left: 15px;
      padding-right: 15px;
      background-color: #fff;
      
      position: relative;
    }
    .message-container .content-container .message-header {
      font-size: 25px;
      font-weight: bold;
    }
    .message-container .content-container .message-body {
      margin-top: 5px;
      font-size: 14px;
      color: #515151;
      max-width: 100%;
      text-align: justify;
      text-justify: inter-word;
    }
    .error-message {
      background-color: #e1374c;
      border-color: #e1374c;
    }
    .error-message .message-header{
      color: #e1374c;
    }
    .safe-message {
      background-color: #37a76f;
      border-color: #37a76f;
    }
    .safe-message .message-header{
      color: #37a76f;
    }
    .header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: #f7efeb;
      text-align: center;
      padding:20px;
      word-wrap: break-word;
    }
    #status-bar {
      position: fixed;
      width: 100%;
      top: 130px;
      left: 0;
      text-align: center;
      display: flex;
      flex-direction:row;
    }
    .status-element {
      width: 33.333%;
      padding: 20px;
      font-size: small;
      font-weight:700;
      word-wrap: break-word;
      padding-bottom: 10px;
    }
    #token-status {
      background-color: #ffe699;
      float: left
    }
    #gmail-status {
      background-color: #f9ffb5;
      display: inline-block;
    }
    #llm-status {
      background-color: #b3f5bc;
      float: right
    }
    .footer {
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      background-color: #f7efeb;
      color: rgb(0, 0, 0);
      text-align: center;
    }
    button {
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 12px;
      font-size: small;
      background-color: #fffefd;
      border-radius: 8px;
      border-style: none;
      box-sizing: border-box;
      display: inline-block;
      font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 500;
      height: 40px;
      line-height: 20px;
      list-style: none;
      outline: none;
      padding: 10px 16px;
      position: relative;
      text-align: center;
      text-decoration: none;
      transition: color 100ms;
      vertical-align: baseline;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    button:hover, button:focus {
      background-color: #f1eaea;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <body>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <div class="container">
      <div class = "header">
        <h1 class="title-text">CSIT LLM Fraud Checker</h1>
      </div>
      <div id = status-bar>
      </div>
      <div id = "messages">
      </div>
      <div class = "footer">
        <button id = "llmButton">Perform LLM Phishing Check</button>
      </div>
    </div>
  </body>
  <script src="./popup.js"></script>
</html>
